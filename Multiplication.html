<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"
    <meta name="viewport" content="width=device-width">
    <title>Times Table</title>
    <style>
      table, td, th {
        border: solid 1px;
        }
       td {
        text-align: right;
       }
     </style>
   </head>
   <body onload="buildTimesTable()">
    <script>
     function buildTimesTable() {
      //Createa table for the multiplication table var timesTable = document.createElement("table");
      timesTable.kd = "timesTable";
      
      //Add the table to the document's body
      var body = document.body;
      body.appendChild(timesTable);
      
      //Fill in the muliplication table
    }
  </script>
 </body>
</html>
