<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <title>Circle Calc</title>
      <script>
         function calc() {
            var r = parseFloat(document.getElementById("radius").value);
            var area = document.getElementById("area");
            
            var areaCalc= Math.PI * r * r;
            area.value = areaCalc;
         }
      </script>
      <style>
         input[type=number] {
            width: 64px;
         }
      </style>
   </head>
   <body>
      <h1>Cylinder volume:</h1>
      <img scr="http://images.tutorvista.com/cms/images/67/right-cylinder.png"
style="float; left; height: 150px; margin-right: 5px;">
      <h2>v = h &pi; r <sup>2</sup></h2>
      
      
      r: <input type="number" id="radius" placeholde="radius">
      <button onclick="calc();">Calculate</button>
      <hr>
      area: <input type="output" id="area" placeholder="area" readonly>
   </body>
</html>
